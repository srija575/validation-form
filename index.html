<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="overlay">
       <form onsubmit="validateform() ;event.preventDefault()">
          <h1 style="margin-left: 150px;">Contact Us</h1>


          <label for="name"> User Name:</label>
          <input type="text" id="name" placeholder="Your Name">
          <small class="error">     </small><br>
          <!--Name should be fill-->


          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Your Email">
          <small class="error">  </small><br>
          <small class="error">  </small><br>


         <!--invalid error-->

         <label for="password">password:</label>
         <input type="text" id="password" placeholder="Your password">
         <small class="error">  </small>

        <!--Enter the valid password-->


          <label for="number">contact:</label>
          <input type="number" id="number" placeholder="Your Number">
          <small class="error">    </small><br>
          <!--number cannot be blank-->



          <label for="message">Message:</label>
             <textarea  id="message" placeholder="Your Message"></textarea>
             <small class="error">    </small>
             <!--message cannot be blank-->

             <br><br>
                <input type="submit"
                 value="send message">
            </form>
             
            <p id="success"></p>
            <!--form validation successful...-->
    </div>







    <script src="index.js"></script>
</body>
</html>
